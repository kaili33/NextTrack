<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NextTrack</title>

        <!-- Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./styles.css">

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <!-- https://dev.to/codeply/bootstrap-5-sidebar-examples-38pb (Example 6) -->
        <nav class="navbar navbar-expand-lg backgroundGreen" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">NextTrack</a>
            </div>
        </nav>

        <!-- History offcanvas -->
        <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="offcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Listening History</h6>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="historyContainer" class="offcanvas-body"></div>
        </div>

        <!-- Main content -->
        <div class="container">
            <div class="mt-5 d-flex justify-content-end">
                <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                    <i class="bi bi-clock-history" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i> History
                </button>
            </div>
            <div class="mt-5">
                <form id="parameterForm" class="row" method="get" action="/recommendations">
                    <div class="col-sm-6">
                        <input type="text" id="parameterInput" class="form-control" placeholder="Enter artist name...">
                        <div id="suggestionDropdown" class="dropdown-menu w-50"></div>
                    </div>
                    <div class="col-sm-3">
                        <select id="parameterSelect" name="parameterSelect" class="form-select">
                            <option value="artist">Artist</option>
                            <option value="genre">Genre</option>
                            <option value="song">Song</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <button id="generateBtn" type="submit" class="btn btn-dark backgroundGreen">Generate</button>
                    </div>
                    <div class="col-sm dropdown dropdown-menu-end">
                        <button id="filterButton" type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-filter"></i>
                        </button>
                        <div id="filterDropdown" class="dropdown-menu">
                            <div id="noFilterMessage" class="dropdown-item disabled">No filters yet!</div>
                            
                            <div id="artistFilterGroup" style="display: none;">
                                <h5 id="artistHeader" class="dropdown-header">Artists</h5>
                            </div>

                            <div id="genreFilterGroup" style="display: none;">
                                <h5 id="genreHeader" class="dropdown-header">Genres</h5>
                            </div>

                            <div id="songFilterGroup" style="display: none;">
                                <h5 id="songHeader" class="dropdown-header">Songs</h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Song recommendations -->
            <div id="loadingSpinner" class="d-none d-flex justify-content-center mt-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="resultsContainer" class="row mt-5"></div>
        </div>
    </body>
</html>
